<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breeds</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1>Dog Breeds</h1>
    <form action="#" method="GET" class="js-form  dog-breed-form">
        <select name="dog-breed-chooser" class="js-dog-breed-chooser  dog-breed-chooser">
            <option value="germanshepherd">German Shepherd</option>
            <option value="dalmatian">Dalmatian</option>
            <option value="havanese">Havanese</option>
            <option value="husky">Husky</option>
            <option value="akita">Akita</option>
            <option value="shiba">Shiba</option>
        </select>
        <button type="submit" class="dog-breed-submit">Show Images</button>
    </form>
    <section class="js-dogs-container"></section>
    <script src="./js/dog-search.js"></script>
</body>
</html>
